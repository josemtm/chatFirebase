<div class="container main-container">

    <h1>FireChat</h1>

    <div class="col-md-12 text-right">
        <button *ngIf="_cs.usuario.uid" (click)="_cs.logout()" class="btn btn-outline-danger">Salir</button>
    </div>

    <app-login *ngIf="!_cs.usuario.uid"></app-login>

    <div *ngIf="_cs.usuario.uid" class="chat-window">
        <app-chat></app-chat>
    </div>



</div>
